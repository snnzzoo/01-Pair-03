{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>accounts/index.html</h1>
  {% for user in users %}
    <h3>
      <a href="{% url 'accounts:detail' user.pk %}">
        {{ user.username }}
      </a>
    </h3>
  {% endfor %}
  <a class="btn btn-outline-danger" href="{% url 'accounts:logout' %}" role="button">Sign Out</a>
{% endblock content %}
